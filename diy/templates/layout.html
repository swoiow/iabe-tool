<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}layout{% end %} </title>

    <link href="//cdn.bootcss.com/semantic-ui/2.2.6/semantic.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>

    <style> #msgBox { display: none } </style>
    {% block css %} {% end %}
</head>

<body>
<div class="ui thin sidebar inverted vertical menu">
    <a class="item i_index" href="/index"> 帐号列表 </a>
    <a class="item i_add" href="/add"> 添加帐号 </a>
    <a class="item i_face" href="/api/settings"> 日志与设置 </a>
    <a class="item i_sync" href="/sync"> 同步 </a>
    <a class="item i_logout" href="/logout"> 登出 </a>
    <div class="item right">
        <a class="ui button item i_pre">上一页</a>
        <a class="ui button item i_next">下一页</a>
    </div>
</div>

<div id="navbar" class="ui fixed menu">
    <div class="ui container">
        <div class="left menu mobile-view" style="display: none">
            <a class="launch icon item"> <i class="content icon"></i> </a>
        </div>
        <div class="left menu pc-view">
            <a class="item i_index" href="/index"> 帐号列表 </a>
            <a class="item i_add" href="/add"> 添加帐号 </a>
            <a class="item i_set" href="#"> 日志与设置 </a>
            <a class="item i_sync" href="#"> 同步 </a>
            <a class="item i_logout" href="/logout"> 登出 </a>
        </div>
        <div class="ui search">
            <div class="ui left icon input">
                <input class="prompt" type="text" name="search" placeholder="帐号或20170101">
                <i class="search icon"></i>
            </div>
        </div>
    </div>
</div>

<div class="ui divider hidden"></div>
<div class="dimmed pusher">
    <div id="content" class="ui container" style="margin-top: 3em">
        <div id="msgBox" class="ui floating message transition">
            <i class="close icon"></i>
            <div class="header">title</div>
            <p>body</p>
        </div>

        {% block content %}
        <div class="ui segment"><strong>Nothing yet.</strong></div>
        {% end %}
    </div>

    <div class="ui divider hidden"></div>
</div>

<script src="//cdn.bootcss.com/semantic-ui/2.2.6/semantic.min.js"></script>
<script src="{{ static_url('common.js') }}"></script>

{% block js %} {% end %}
</body>

</html>
