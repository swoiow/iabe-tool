{% extends "layout.html" %}
{% block title %}视频信息列表{% end %}

{% block content %}
    <div class="ui special cards">
        <div class="card">
            <div class="blurring dimmable image">
                <div class="ui dimmer">
                    <div class="content">
                        <div class="center">
                            <div class="ui inverted button">复制</div>
                        </div>
                    </div>
                </div>
                <img src="{{ static_url('matthew.png') }}" width="120px">
            </div>
            <div class="extra content">
                <div class="ui two buttons">
                    <div class="ui basic blue button"> 复制</div>
                    <div class="ui basic green button"> 标记已使用</div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('.special.cards .image').dimmer({ on: 'hover'});
    </script>
{% end %}
